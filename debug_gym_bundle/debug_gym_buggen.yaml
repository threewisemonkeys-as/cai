llm: 4o-az
issue_gen_config: sans_patch_issue_gen.yaml

# Tool names resolved via debug_gym.gym.tools.toolbox.Toolbox
tools:
  - listdir
  - view
  - rewrite
  - bash
  - submit:
      apply_eval: false

agent:
  max_steps: 80
  max_rewrite_steps: 40
  system_prompt_file: free_agent_system_prompt.md

environment:
  terminal: docker
  # type: kubernetes
  # registry: debuggymacr.azurecr.io
  # namespace: mtl-cpu-jobs
  # kube_config: ~/.kube/config
  # # kube_context: null
  # pod_spec_kwargs:
  #   tolerations:
  #     - key: node.kubernetes.io/disk-pressure
  #       operator: Exists
  #       effect: NoExecute
  #       tolerationSeconds: 10800
  #     - key: kubernetes.azure.com/scalesetpriority
  #       operator: Equal
  #       value: spot
  #       effect: NoSchedule
  #     - key: CriticalAddonsOnly
  #       operator: Equal
  #       value: "true"
  #       effect: NoSchedule
  workspace_dir: /testbed
  instructions_file: free_env_buggen_instructions.md

run:
  images: swesmith/image_names.txt
  output_file: results/debug_gym_buggen_results.json
  logdir: results/debug_gym_runs
  # run_id: debug-gym-local
  seed_per_image: 5
  max_workers: 10
  max_tries: 1
  shuffle: true
  validation_timeout: 300   # 5â€‘minute per-instance validation window
  max_fail_fraction: 0.2   # allow up to 20% of tests to regress
