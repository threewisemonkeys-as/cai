llm: 4o-az
issue_gen_config: sans_patch_issue_gen.yaml

# Tool names resolved via debug_gym.gym.tools.toolbox.Toolbox
tools:
  - rewrite
  - bash
  - submit

agent:
  max_steps: 80
  max_rewrite_steps: 40
  system_prompt_file: free_agent_system_prompt.md

environment:
  terminal: docker
  workspace_dir: /testbed
  instructions_file: free_env_buggen_instructions.md

run:
  images: swesmith/image_names.txt
  output_file: results/debug_gym_buggen_results.json
  logdir: results/debug_gym_runs
  # run_id: debug-gym-local
  seed_per_image: 1
  max_workers: 1
  max_tries: 1
  shuffle: false
